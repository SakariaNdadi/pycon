<div class="grid grid-cols-1 lg:grid-cols-3 gap-4" {{ attrs }}>
    {% if data %}
        {% for note in data %}
            <c-note.detail author="{{ note.author }}" content="{{ note.content }}" time="{{ note.created_at }}"
                           id="{{ note.id }}" />
        {% endfor %}
    {% else %}
        <p>No Notes</p>
    {% endif %}
</div>
